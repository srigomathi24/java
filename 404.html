<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found Test</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --background-color: #f4f4f8;
            --text-color: #333;
            --transition-speed: 0.3s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all var(--transition-speed) ease;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .error-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            width: 100%;
            max-width: 500px;
            text-align: center;
            perspective: 1000px;
        }

        .error-illustration {
            position: relative;
            margin-bottom: 2rem;
        }

        .error-number {
            font-size: 10rem;
            font-weight: bold;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
            margin-bottom: 1rem;
        }

        .error-message {
            color: var(--text-color);
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            letter-spacing: -1px;
        }

        .error-description {
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 20px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
        }

        .btn-secondary {
            background: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .error-icon {
            position: absolute;
            top: -20px;
            right: -20px;
            font-size: 3rem;
            color: var(--secondary-color);
            opacity: 0.2;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .floating-icon {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-illustration">
            <i class="fas fa-exclamation-triangle error-icon floating-icon"></i>
            <div class="error-number">404</div>
            <h1 class="error-message">Page Not Found</h1>
        </div>
        
        <p class="error-description">
            The page you're looking for seems to have taken an unexpected detour. 
            Our digital navigation team is working to get you back on track.
        </p>
        
        <div class="action-buttons">
            <a href="#" class="btn btn-primary" onclick="window.location.href = 'index.html'">
                <i class="fas fa-arrow-left" style="margin-right: 10px;"></i>Go Back
            </a>
            <a href="#" class="btn btn-secondary" onclick="window.location.reload()">
                <i class="fas fa-sync" style="margin-right: 10px;"></i>Refresh
            </a>
        </div>
    </div>
</body>
</html>
